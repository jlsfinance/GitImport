<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded Square Background with Premium Gradient -->
  <rect width="1024" height="1024" rx="220" fill="url(#main_grad)"/>
  
  <!-- Subtle Inner Depth -->
  <rect x="40" y="40" width="944" height="944" rx="200" fill="url(#inner_depth)" fill-opacity="0.3"/>
  
  <!-- Stylized 'JS' Billing Icon -->
  <g filter="url(#glass_filter)">
    <!-- Main Billing Sheet Symbol -->
    <rect x="280" y="240" width="464" height="544" rx="40" fill="white" fill-opacity="0.15"/>
    <rect x="280" y="240" width="464" height="544" rx="40" stroke="white" stroke-opacity="0.2" stroke-width="2"/>
    
    <!-- Lines representing a bill -->
    <rect x="340" y="320" width="220" height="30" rx="15" fill="white" fill-opacity="0.5"/>
    <rect x="340" y="400" width="340" height="20" rx="10" fill="white" fill-opacity="0.3"/>
    <rect x="340" y="460" width="340" height="20" rx="10" fill="white" fill-opacity="0.3"/>
    <rect x="340" y="520" width="340" height="20" rx="10" fill="white" fill-opacity="0.3"/>
    
    <!-- Total highlight -->
    <rect x="520" y="680" width="160" height="40" rx="12" fill="#10B981"/>
    
    <!-- Stylized 'JS' Monogram -->
    <path d="M420 860C380 860 340 840 340 800V760" stroke="white" stroke-width="40" stroke-linecap="round"/>
    <path d="M580 860C620 860 660 840 660 800V760" stroke="white" stroke-width="40" stroke-linecap="round"/>
  </g>

  <defs>
    <linearGradient id="main_grad" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E293B"/>
      <stop offset="1" stop-color="#0F172A"/>
    </linearGradient>
    
    <linearGradient id="inner_depth" x1="512" y1="40" x2="512" y2="984" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.1"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <filter id="glass_filter" x="200" y="160" width="624" height="784" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg>
